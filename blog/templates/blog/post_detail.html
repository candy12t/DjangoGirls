{% extends 'blog/base.html' %}

{% block content %}

<div class="post">
  {% if post.published_date %}
  <div class="date">
    <p>published: {{ post.published_date }}</p>
  </div>
  {% endif %}
  <a href="{% url 'post_edit' post.id %}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
  <h2>{{ post.title }}</h2>
  <p>{{ post.text|linebreaksbr }}</p>
</div>

{% endblock %}
