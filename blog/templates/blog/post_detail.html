{% extends 'blog/base.html' %}

{% block content %}

<div class="post">
  {% if post.published_date %}
  <div class="date">
    <p>published: {{ post.published_date }}</p>
  </div>
  {% else %}
  <a href="{% url 'post_publish' post.id %}" class="btn btn-default">Publish</a>
  {% endif %}
  {% if user.is_authenticated %}
    <a href="{% url 'post_edit' post.id %}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
  {% endif %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.text|linebreaksbr }}</p>
</div>

{% endblock %}
